<section class="category">
  <div class="category__chip">
    <movie-app-category-chip
      [categoryIds]="[category().id]"
      [appearance]="'accent'"
    ></movie-app-category-chip>
  </div>
  <div class="category__grid">
    @for (movie of movies(); track $index) {
      <movie-app-movie-card
        [movie]="movie"
        (onClickMovieCardEvent)="onSelectMovieEvent.emit($event)"
      ></movie-app-movie-card>
    }
  </div>
</section>
