@let _movie = movie();

<div class="movie-card" (click)="onClickMovieCardEvent.emit(_movie)">
  <picture class="movie-card__poster">
    <img [src]="_movie.poster" [alt]="_movie.title" loading="lazy" decoding="async" />
  </picture>

  <div class="movie-card__overlay">
    <h3 class="movie-card__title" [title]="_movie.title">{{ _movie.title }}</h3>
    <p class="movie-card__meta">
      <span class="movie-year">{{ _movie.year }}</span>
      <br />
      <span class="movie-country">{{ _movie.country }}</span>
    </p>
  </div>
</div>
