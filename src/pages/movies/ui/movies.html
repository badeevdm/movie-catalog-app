<movie-app-header />
@for (category of categories(); track $index) {
  @let categoryMovies = movies() | getMoviesByCategory: category.id;
  @defer (on viewport) {
    <movie-app-category-section
      [category]="category"
      [movies]="categoryMovies"
      (onSelectMovieEvent)="openMovieDialog($event)"
    ></movie-app-category-section>
  } @placeholder {
    <div class="loader">
      <tui-loader />
    </div>
  }
}
